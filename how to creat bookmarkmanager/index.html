<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager-ZubairScriptLab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> My Bookmarks- Manager-(ZubairScriptLab)</h1>

        <h2> My Primary Bookmarks</h2>
        <div class="bookmark">
            <a target="_blank" href="https://www.google.co.uk/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
                Google
            </a>
        </div>

        <div class="bookmark">
            <a target="_blank" href="https://www.instagram.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram
            </a>
        </div>
        <div class="bookmark">
            <a target="_blank" href="https://pk.linkedin.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
                    alt="LinkedIn">
                LinkedIn
            </a>
        </div>
        <div class="bookmark">
            <a target="_blank" href="https://github.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
                GitHub
            </a>
        </div>

        <h2>My Secondary Bookmarks</h2>
        <div class="bookmark">
            <a target="_blank" href="https://www.facebook.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
                Facebook
            </a>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
